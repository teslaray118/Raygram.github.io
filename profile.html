<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dallzergram Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg-dark: #0d0d1a;
      --highlight-color: #38b4f2;
      --text-primary: #e0e0ff;
      --text-secondary: #a0a0ff;
      --bubble-color: rgba(255, 255, 255, 0.08);
      --container-bg: rgba(20, 20, 30, 0.85);
      --shadow-glow: 0 0 20px rgba(56, 180, 242, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      text-align: center;
      letter-spacing: 1px;
    }

    /* Grid background */
    .grid-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: grid-pan 60s linear infinite;
    }
    @keyframes grid-pan {
      from { background-position: 0 0; }
      to { background-position: -50px -50px; }
    }

    /* Floating bubbles */
    .bubble {
      position: absolute;
      background: var(--bubble-color);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
      z-index: 2;
    }
    .bubble:nth-child(1) { top: 15%; left: 15%; width: 50px; height: 50px; animation-duration: 18s; }
    .bubble:nth-child(2) { bottom: 10%; right: 12%; width: 80px; height: 80px; animation-duration: 22s; animation-delay: 2s; }
    .bubble:nth-child(3) { top: 45%; right: 20%; width: 60px; height: 60px; animation-duration: 25s; animation-delay: 5s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(30deg); }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 10;
      background: var(--container-bg);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: var(--shadow-glow);
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(8px);
      animation: fadeInScale 1s ease-out;
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Heading */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--highlight-color);
      text-shadow: var(--shadow-glow);
      animation: glitch 1.5s linear infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 0 0 5px var(--highlight-color); transform: translate(0, 0); }
      20% { text-shadow: 0 0 5px var(--highlight-color); transform: translate(-2px, 2px); }
      40% { text-shadow: 0 0 5px var(--highlight-color); transform: translate(2px, -2px); }
      60% { text-shadow: 0 0 5px var(--highlight-color); transform: translate(-1px, 1px); }
      80% { text-shadow: 0 0 5px var(--highlight-color); transform: translate(1px, -1px); }
      100% { text-shadow: 0 0 5px var(--highlight-color); transform: translate(0, 0); }
    }

    /* Paragraphs */
    p {
      margin: 12px 0;
      font-size: 1.1rem;
      color: var(--text-primary);
      opacity: 0.85;
    }
    .redirect-msg {
      margin-top: 25px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>

  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="container">
    <h1>Welcome <span id="userDisplay"></span>!</h1>
    <p>You're successfully logged in.</p>
    <p class="redirect-msg">Redirecting you to the chat room...</p>
  </div>

  <script>
    const loggedInUser = localStorage.getItem("loggedInUser");

    if (!loggedInUser) {
      alert("You must log in first!");
      window.location.href = "login.html";
    } else {
      document.getElementById("userDisplay").textContent = loggedInUser;

      setTimeout(() => {
        window.location.href = "communication.html";
      }, 2500);
    }
  </script>
</body>
</html>
