<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raygram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d1a;
            --text-color-primary: #e0e0ff;
            --text-color-secondary: #a0a0ff;
            --highlight-color: #38b4f2;
            --button-color-start: #6a11cb;
            --button-color-end: #2575fc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        /* --- Animated Grid Background --- */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-pan 60s linear infinite;
        }

        @keyframes grid-pan {
            from { background-position: 0 0; }
            to { background-position: -50px -50px; }
        }

        /* --- Hero Content --- */
        .content-wrapper {
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: 800px;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 5em;
            margin-bottom: 10px;
            color: var(--highlight-color);
            text-shadow: 0 0 10px rgba(56, 180, 242, 0.6);
            animation: glitch 1.5s linear infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 5px var(--highlight-color); transform: translate(0, 0); }
            20% { text-shadow: 0 0 5px var(--highlight-color); transform: translate(-2px, 2px); }
            40% { text-shadow: 0 0 5px var(--highlight-color); transform: translate(2px, -2px); }
            60% { text-shadow: 0 0 5px var(--highlight-color); transform: translate(-1px, 1px); }
            80% { text-shadow: 0 0 5px var(--highlight-color); transform: translate(1px, -1px); }
            100% { text-shadow: 0 0 5px var(--highlight-color); transform: translate(0, 0); }
        }

        h2 {
            font-weight: 400;
            margin-bottom: 60px;
            font-size: 1.4em;
            opacity: 0.9;
        }

        /* --- Hardcore Button Styling --- */
        .button-wrapper {
            position: relative;
            display: inline-block;
        }

        button {
            position: relative;
            width: 240px;
            height: 60px;
            padding: 0;
            background: linear-gradient(45deg, var(--button-color-start), var(--button-color-end));
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
            z-index: 20;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(106, 17, 203, 0.8),
                        0 0 50px rgba(37, 117, 252, 0.5);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.5s ease;
            z-index: -1;
        }

        button:hover::before {
            transform: translate(-50%, -50%) rotate(90deg) scale(1.5);
            opacity: 0;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8em;
            opacity: 0.6;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <div class="content-wrapper">
        <h1>RAYCHAT</h1>
        <h2>:(Welcome:)</h2>
        <h3>This a messaging website</h3>
        <div class="button-wrapper">
            <button onclick="location.href='login.html'">Procced</button>
        </div>
    </div>

    <footer>&copy; 2025 Dallzergram. All rights reserved.</footer>
</body>

</html>
