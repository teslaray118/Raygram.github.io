<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raygram</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f0f1c, #1a1a2e);
      --accent-color: #ff4d6d;
      --button-gradient: linear-gradient(135deg, #ff4d6d, #ff8e53);
      --text-light: #f5f5f5;
      --text-muted: #b3b3cc;
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Soft gradient blobs background */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      animation: float 10s infinite alternate ease-in-out;
    }
    .blob1 { width: 400px; height: 400px; background: #ff4d6d; top: -100px; left: -100px; }
    .blob2 { width: 300px; height: 300px; background: #4d6dff; bottom: -80px; right: -80px; animation-delay: 3s; }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(40px); }
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 20px;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: var(--accent-color);
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--text-muted);
      margin-bottom: 40px;
    }

    button {
      background: var(--button-gradient);
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="content">
    <h1>Raygram</h1>
    <h2>Welcome to your space for real connections</h2>
    <button onclick="location.href='login.html'">Get Started</button>
  </div>

  <footer>&copy; 2025 Dallzergram. All rights reserved.</footer>
</body>
</html>
