<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dallzergram Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d1a;
            --text-color-primary: #e0e0ff;
            --text-color-secondary: #a0a0ff;
            --highlight-color: #38b4f2;
            --button-color-start: #6a11cb;
            --button-color-end: #2575fc;
            --card-bg: rgba(13, 13, 26, 0.7);
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(56, 180, 242, 0.3);
            --glow-light: #38b4f2;
            --glow-dark: #2575fc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            transition: background-color 0.6s ease;
        }

        /* --- Animated Grid Background --- */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-pan 60s linear infinite;
        }

        @keyframes grid-pan {
            from { background-position: 0 0; }
            to { background-position: -50px -50px; }
        }

        /* --- Login Card --- */
        .container {
            max-width: 400px;
            width: 90%;
            padding: 40px;
            background-color: var(--card-bg);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(56, 180, 242, 0.1);
            animation: fadeIn 0.7s ease-out;
            border: 1px solid rgba(56, 180, 242, 0.2);
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--highlight-color);
            text-shadow: 0 0 10px rgba(56, 180, 242, 0.5);
        }

        label {
            display: none;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input::placeholder {
            color: var(--text-color-secondary);
            opacity: 0.7;
        }

        input:focus {
            border-color: var(--glow-light);
            box-shadow: 0 0 10px rgba(56, 180, 242, 0.5);
        }

        button {
            width: 100%;
            height: 50px;
            padding: 0;
            margin-top: 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--button-color-start), var(--button-color-end));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 25px rgba(106, 17, 203, 0.8), 0 0 50px rgba(37, 117, 252, 0.5);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.5s ease;
            z-index: -1;
        }

        button:hover::before {
            transform: translate(-50%, -50%) rotate(90deg) scale(1.5);
            opacity: 0;
        }

        .forgot, .link, .toggle-dark {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .forgot:hover, .link:hover, .toggle-dark:hover {
            opacity: 1;
        }
        
        .link a, .forgot a {
            color: var(--highlight-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .link a:hover, .forgot a:hover {
            text-decoration: underline;
        }

        /* --- Dark Mode Styles (integrated into the new palette) --- */
        .dark-mode .container {
            background-color: var(--card-bg);
            border-color: rgba(56, 180, 242, 0.2);
        }
        
        .dark-mode input[type="text"],
        .dark-mode input[type="password"] {
            border-color: rgba(56, 180, 242, 0.3);
            background-color: var(--input-bg);
            color: var(--text-color-primary);
        }
        
        .dark-mode input::placeholder {
            color: var(--text-color-secondary);
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <div class="container">
        <h1>LOGIN</h1>
        <form onsubmit="login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit">LOGIN</button>
        </form>

        <div class="forgot">
            <a href="#" onclick="forgotPassword()">Forgot your password?</a>
        </div>

        <div class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</div>

        <div class="link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;

            const accounts = JSON.parse(localStorage.getItem("accounts")) || [];
            const userIndex = accounts.findIndex(acc => acc.username === username && acc.password === password);

            if (userIndex !== -1) {
                const account = accounts[userIndex];
                const sessionId = generateSessionId();

                if (!account.sessions) account.sessions = [];

                account.sessions.push(sessionId);
                accounts[userIndex] = account;
                localStorage.setItem("accounts", JSON.stringify(accounts));
                localStorage.setItem("loggedInUser", username);
                localStorage.setItem("sessionId", sessionId);

                alert("Login successful!");
                window.location.href = "communication.html"; 
            } else {
                alert("Invalid username or password.");
            }
        }

        function generateSessionId() {
            return '_' + Math.random().toString(36).substr(2, 9);
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function forgotPassword() {
            const username = prompt("Enter your username to retrieve your password:");
            if (!username) return;

            const accounts = JSON.parse(localStorage.getItem("accounts")) || [];
            const user = accounts.find(acc => acc.username === username.trim());

            if (user) {
                alert(`Your password is: ${user.password}`);
            } else {
                alert("Username not found.");
            }
        }
    </script>
</body>
</html>
